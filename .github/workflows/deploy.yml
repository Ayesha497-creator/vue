
name: Multi-Project Deployment

on:
  push:
    branches: ["**"]

env:
  PROJECT: "vue"
  REMOTE_HOST: "13.61.68.173"
  REMOTE_USER: "ubuntu"
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sonar Analysis
        uses: sonarsource/sonarqube-scan-action@v2
        with:
          args: >
            -Dsonar.projectKey=${{ env.PROJECT }}-project
            -Dsonar.sources=.
            -Dsonar.exclusions=**/node_modules/**,**/vendor/**,**/public/packages/**

      - name: Quality Gate
        id: qg
        uses: sonarsource/sonarqube-quality-gate-action@v1

      - name: Deploy
        if: success()
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.REMOTE_HOST }}
          username: ${{ env.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd /var/www/html/${{ github.ref_name }}/${{ env.PROJECT }}
            git pull origin ${{ github.ref_name }}

            case "${{ env.PROJECT }}" in
              "Next"|"vue")
                npm run build
                if [[ "${{ env.PROJECT }}" == "Next" ]]; then
                    pm2 restart "Next-${{ github.ref_name }}" --update-env || echo "New process"
                    pm2 save
                fi
                ;;
              "laravel")
                php artisan optimize
                ;;
            esac

      - name: Notify
        if: always()
        run: |
          STATUS="${{ job.status == 'success' && 'SUCCESS ✅' || 'FAILED ❌' }}"          
          if [[ "${{ job.status }}" == "success" ]]; then
            MSG="Deployment successful!"
          else
            [[ "${{ steps.qg.outcome }}" == "failure" ]] && ERR="Quality Gate" || ERR="Build/Deploy"
            MSG="Failed at: $ERR step"
          fi

          # Slack payload build karein (is tarah formatting error nahi aata)
          PAYLOAD="{\"text\": \"*[$STATUS]*\n*Project:* ${{ env.PROJECT }}\n*Branch:* ${{ github.ref_name }}\n*Status:* $MSG\"}"

          curl -X POST -H 'Content-type: application/json' \
          --data "$PAYLOAD" \
          "${{ secrets.SLACK_WEBHOOK }}"
